<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Result</title>
</head>
<body>
    <h1>OCR Result</h1>
    <p>{{ result }}</p>
    
    <h2>Matched-Products</h2>
    <ul>
        {% for product, count in match_counts.items() %}
            <li>{{ product }}: {{ count }}</li>
        {% endfor %}
    </ul>

    
</body>
</html>
